<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dota 2 Reborn Replay Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="replayviewer.css">

    </style>

  <body>
    <div id="file-input-container" class="hidden">
      <div id="dropbox">Drop a replay file here or <input type="file" id="file-input" value="" autocomplete="off"></div>
    </div>
    
    <div class="top-menu hidden">
      <div class="top-menu-inner">
        <div id="playback-controls-left" class="playback-controls">
          <button id="step-backward"><i class="fa fa-step-backward fa-fw"></i></button>
          <button id="play-pause"><i class="fa fa-pause fa-fw"></i></button>
          <button id="step-forward"><i class="fa fa-step-forward fa-fw"></i></button>
        </div>
        <div id="playback-controls-right" class="playback-controls">
          <i class="fa fa-tachometer fa-fw"></i>
          <button id="fast-backward"><i class="fa fa-minus fa-fw"></i></button>
          <button id="fast-forward"><i class="fa fa-plus fa-fw"></i></button>
        </div>
        <div id="slider-container">
          <div id="slider" class=""></div>
        </div>
      </div>
    </div>
    
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    
    <div id="canvas-container" class="emscripten_border hidden">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    
    <div id="status-container" class="margin-top">
      <div class="spinner" id='spinner'></div>
      <div class="emscripten" id="status">Downloading...</div>
    </div>
    
    <textarea id="output" class="hidden" rows="8"></textarea>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript">
function loadImage() {
  var req = new XMLHttpRequest();
  req.responseType = 'arraybuffer';
  req.open('GET', 'spellicons/drow_ranger_frost_arrows.png', true);
  req.onload = function () {
    console.log(req.response);
    writeFile('drow_ranger_frost_arrows.png', req.response);
  };
  req.send(null);
}

function writeFile(fileName, fileData) {
  var stream = FS.open(fileName, 'w+');
  var data = new Uint8Array(fileData);
  console.log('data length', data.length);
  FS.write(stream, data, 0, data.length, 0);
  FS.close(stream);
  console.log(fileName, 'written');
}

var mainCalled = false;
var isPaused = false;
var playbackSpeed = 1;
var locked = 0;

function toggleControls(state) {
  if (state === "disable") {
    locked++;
    if (locked > 1) return true;
  }
  else {
    locked = 0;
  }
  $('.playback-controls button').prop("disabled", state === "disable");
  $("#slider").slider(state);
  return false;
}
$(function () {
  $('#play-pause').click(function (e) {
    if (isPaused) {
      $('#play-pause > i').removeClass('fa-play').addClass('fa-pause');
      console.log('play');
      changePlayback(0);
    }
    else {
      $('#play-pause > i').removeClass('fa-pause').addClass('fa-play');
      console.log('pause');
      changePlayback(1);
    }
    isPaused = !isPaused;
  });
  $('#step-backward').click(function (e) {
    console.log('step backward');
    if (toggleControls("disable")) return;
    var self = this;
    setTimeout(function () {
      changePlayback(2);
      seekDone();
      toggleControls("enable");
    }, 0);
  });
  $('#step-forward').click(function (e) {
    console.log('step forward');
    if (toggleControls("disable")) return;
    var self = this;
    setTimeout(function () {
      changePlayback(3);
      seekDone();
      toggleControls("enable");
    }, 0);
  });
  $('#fast-backward').click(function (e) {
    if (playbackSpeed == 1) return;
    playbackSpeed = changePlayback(4);
    console.log(playbackSpeed);
  });
  $('#fast-forward').click(function (e) {
    if (playbackSpeed >= 128) return;
    playbackSpeed = changePlayback(5);
    console.log(playbackSpeed);
  });
});
var file;
var fileData;
var noDependenciesLeft = false;

function start() {
  $('#canvas-container').removeClass('hidden');
  $('#output').removeClass('hidden');
  var arguments = [file.name];
  /*if ($('#parseCreep').is(':checked')) arguments.push('--parsecreep');
  if ($('#parseHero').is(':checked')) arguments.push('--parsehero');
  if ($('#parseCourier').is(':checked')) arguments.push('--parsecourier');
  if ($('#parseWard').is(':checked')) arguments.push('--parseward');
  if ($('#parseBuilding').is(':checked')) arguments.push('--parsebuilding');
  if ($('#parseItem').is(':checked')) arguments.push('--parseitem');*/
  console.log('calling main', arguments);
  mainCalled = true;
  Module.callMain(arguments);
}

if(window.FileReader) {
  document.getElementById("file-input").addEventListener("change", fileselect, false);
}

function dragenter(e) {
  e.stopPropagation();
  e.preventDefault();
}

function dragover(e) {
  e.stopPropagation();
  e.preventDefault();
}

function drop(e) {
  e.stopPropagation();
  e.preventDefault();

  var dt = e.dataTransfer;
  var files = dt.files;
  handleFiles(files);
}

if(window.FileReader) {
  document.getElementById("file-input").addEventListener("change", fileselect, false);
  dropbox.addEventListener("dragenter", dragenter, false);
  dropbox.addEventListener("dragover", dragover, false);
  dropbox.addEventListener("drop", drop, false);
}

function fileselect() {
  handleFiles(this.files);
}

function handleFiles(files) {
  var fileList = files; /* now you can work with the file list */
  var reader = new FileReader();
  file = files[0];
  console.log(file);
  $('#spinner').show();
  Module.setStatus('Loading replay...');
  $( "#file-input" ).prop( "disabled", true );
  $('#file-input-container').addClass("hidden");
  reader.onload = function(e) {
    console.log('file read', reader.result.slice(0, 8));
    fileData = reader.result;
    setTimeout(function () {
      writeFile(file.name, fileData);
      setTick = Module.cwrap('setTick', 'number', ['number']);
      changePlayback = Module.cwrap('changePlayback', 'number', ['number']);
      console.log('totalDependencies', Module.totalDependencies, noDependenciesLeft);
      if (noDependenciesLeft) start();
    }, 0);
  }
  reader.readAsArrayBuffer(file);
}

var isSliding = false;
var slidingValue = 0;
var lastTickUpdate = 0;
function initSlider(max, value) {
  $("#slider").slider({
    range: "min",
    value: value,
    max: max,
    step: 1,
    start: function(event, ui) {
      if (locked >= 1) return false;
      console.log('start slide', locked);
      isSliding = true;
      changePlayback(1);
    },
    slide: function(event, ui) {
      slidingValue = ui.value;
    },
    stop: function(event, ui) {
      console.log('stop slide', locked);
      lastTickUpdate = slidingValue;
      if (toggleControls("disable")) return;
      setTimeout(function () {
        setTick(lastTickUpdate);
        seekDone();
        isSliding = false;
        toggleControls("enable");
        console.log('stop slide2', locked);
      }, 1000);
    }
  });
  $('.top-menu').removeClass('hidden');
  Module.setStatus('');
}
function updateSlider(tick) {
  if (isSliding) return;
  if (Math.abs(tick - lastTickUpdate) >= 30) {
    lastTickUpdate = tick;
    $("#slider").slider("value", tick);
  }
}
function seekDone() {
  if (isPaused) {
    setTimeout(function () {
      changePlayback(1);
    }, 0);
  }
}
    </script>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var Module = {
        noInitialRun: true,
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          console.log(text);
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          noDependenciesLeft = !left;
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
          if (!left && !mainCalled) {
            $('#file-input-container').removeClass("hidden");
            /*if (file) {
              start();
            }*/
          }
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
      //setTick = Module.cwrap('setTick', 'number', ['number']);
    </script>
    <script>

        (function() {
          var memoryInitializer = 'parser.html.mem';
          if (typeof Module['locateFile'] === 'function') {
            memoryInitializer = Module['locateFile'](memoryInitializer);
          } else if (Module['memoryInitializerPrefixURL']) {
            memoryInitializer = Module['memoryInitializerPrefixURL'] + memoryInitializer;
          }
          var xhr = Module['memoryInitializerRequest'] = new XMLHttpRequest();
          xhr.open('GET', memoryInitializer, true);
          xhr.responseType = 'arraybuffer';
          xhr.send(null);
        })();

        var script = document.createElement('script');
        script.src = "parser.js";
        document.body.appendChild(script);

</script>
